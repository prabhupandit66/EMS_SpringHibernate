<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
     <a class="navbar-brand" href="#"> EMPLOYEE MANAGEMENT SYSTEM</a>  
</nav> 
    <div class="container">
        <!-- <h1>Employee Management System</h1>
        <hr> -->
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/ems/saveEmployee}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{empId}" /> 

             <div class="form-group">
            	<label for="firstName">First Name</label>
            	<input type="text" th:field="*{firstName}" placeholder="First Name" id="firstName" class="form-control mb-4 col-4">
            	<div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="form-group">
            	<label for="lastName">Last Name</label>
            	<input type="text" th:field="*{lastName}" placeholder="Last Name" id="lastName" class="form-control mb-4 col-4">
            	<div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="form-group">
            	<label for="email">Email</label>
            	<input type="text" th:field="*{email}" placeholder="Email" id="email" class="form-control mb-4 col-4">
            	<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="form-group">
            	<label for="designation">Designation</label>
            	<input type="text" th:field="*{designation}" placeholder="Designation" id="designation" class="form-control mb-4 col-4">
            	<div class="alert alert-warning" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
            </div>

            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
        </form>

        <hr>

        <a th:href="@{/ems/employees}"> Back to Employee List</a>
    </div>
</body>

</html>
